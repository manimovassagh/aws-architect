name: Quality Gate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Build shared package (dependency for all other jobs) ──────────────
  build-shared:
    name: Build Shared
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build --workspace=packages/shared
      - uses: actions/upload-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist
          retention-days: 1

  # ── Lint ──────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build-shared
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist
      - run: npm run lint --workspace=apps/frontend
      - run: npm run lint --workspace=apps/backend

  # ── TypeCheck ────────────────────────────────────────────────────────
  typecheck:
    name: TypeCheck
    runs-on: ubuntu-latest
    needs: build-shared
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist
      - name: TypeCheck backend
        run: tsc --noEmit -p apps/backend/tsconfig.json
      - name: TypeCheck frontend
        run: tsc --noEmit -p apps/frontend/tsconfig.json

  # ── Unit Tests ───────────────────────────────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build-shared
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist
      - run: npx vitest run --coverage --exclude 'e2e/**'
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 7

  # ── Production Build ─────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: build-shared
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist
      - run: npm run build --workspace=apps/backend
      - run: npm run build --workspace=apps/frontend

  # ── E2E Tests ────────────────────────────────────────────────────────
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build-shared
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist
      - name: Install E2E dependencies and Playwright
        run: cd e2e && npm ci && npx playwright install --with-deps chromium
      - name: Run E2E tests
        run: cd e2e && npx playwright test
        env:
          CI: true
      - name: Upload E2E report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: e2e/playwright-report
          retention-days: 7
