<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background rounded square -->
  <rect width="32" height="32" rx="7" fill="#8b5cf6"/>

  <!-- Edges between nodes -->
  <!-- Top-left to top-right -->
  <line x1="9" y1="10" x2="23" y2="10" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <!-- Top-right to bottom-center -->
  <line x1="23" y1="10" x2="16" y2="23" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <!-- Top-left to bottom-center -->
  <line x1="9" y1="10" x2="16" y2="23" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

  <!-- Nodes -->
  <!-- Top-left node -->
  <circle cx="9" cy="10" r="3.5" fill="white"/>
  <!-- Top-right node -->
  <circle cx="23" cy="10" r="3.5" fill="white" opacity="0.85"/>
  <!-- Bottom-center node (primary / larger) -->
  <circle cx="16" cy="23" r="4" fill="white"/>
</svg>
